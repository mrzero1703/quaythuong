<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Thưởng</title>
    <link rel="stylesheet" href="quaythuong.css">
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="./backgroundquaythuong.mp4" type="video/mp4"> 
    </video>
    
    <div class="container">
        <img src="weddingevent.jpg" alt="Logo" class="logo">
        <h2>Quay Thưởng</h2>
        <div>
            <button id="btn-4th">Quay Giải Tư</button>
            <button id="btn-3rd" style="display: none;">Quay Giải Ba</button>
            <button id="btn-2nd" style="display: none;">Quay Giải Nhì</button>
            <button id="btn-1st" style="display: none;">Quay Giải Nhất</button>
            <button id="btn-special" style="display: none;">Quay Giải Đặc Biệt</button>
        </div>
        
        <div id="result-4th" class="result-container"><p class="result-content">Kết quả giải tư</p></div>
        <div id="result-3rd" class="result-container"></div>
        <div id="result-2nd" class="result-container"></div>
        <div id="result-1st" class="result-container"></div>
        <div id="result-special" class="result-container"></div>
        

    <script src="quaythuong.js"></script>
</body>
</html>
